<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Apie GraphiQL</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- GraphiQL styles -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/graphiql@2.4.7/graphiql.min.css"
  />

  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      width: 100%;
      overflow: hidden;
    }

    .toolbar {
      display: flex;
      align-items: center;
      padding: 6px 10px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      font-family: sans-serif;
    }

    .toolbar label {
      margin-right: 8px;
      font-weight: 600;
    }

    .toolbar select {
      padding: 4px 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="toolbar">
  <label for="endpoint">Endpoint:</label>
  <select id="endpoint">
  </select>
  <script>
(function (endpointElm) {
    const endpoints = %%GRAPHQL_ENDPOINT_OPTIONS%%;
    endpoints.forEach((endpoint) => {
      const option = new Option(endpoint.name, endpoint.endpoint);
      endpointElm.append(option);
    });
}(document.querySelector('#endpoint')))
  </script>
</div>

<div id="root" style="height: calc(100% - 42px);"></div>

<!-- React -->
<script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

<!-- GraphiQL -->
<script src="https://cdn.jsdelivr.net/npm/graphiql@2.4.7/graphiql.min.js"></script>

<script>
  const fetcherForEndpoint = (endpoint) =>
          GraphiQL.createFetcher({
            url: endpoint,
            credentials: 'include',
          });

  let currentEndpoint = document.getElementById('endpoint').value;

  function render() {
    console.log(currentEndpoint);
    ReactDOM.render(
            React.createElement(GraphiQL, {
              fetcher: fetcherForEndpoint(currentEndpoint),
              defaultEditorToolsVisibility: true,
              headerEditorEnabled: true,
              shouldPersistHeaders: true,
              theme: 'light',
            }),
            document.getElementById('root')
    );
  }

  document
          .getElementById('endpoint')
          .addEventListener('change', (e) => {
            currentEndpoint = e.target.value;
            render();
          });

  render();
</script>
</body>
</html>
